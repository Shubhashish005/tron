<div class="row">
	<div class="container">
		<h2 style="color: #bf3e11">Create DB Patch</h2>
		<hr />
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<table class="table table-striped table-condensed">
							<tr>
								<th>
									<div class="btn-group" role="group" aria-label="...">
										<button type="button" class="btn btn-sm btn-default"
											ng-click="addDbObj(-1)">
											<i class="fa fa-plus"></i>
										</button>
										<button type="button" class="btn btn-sm btn-default"
											ng-click="removeDbObj(-1)">
											<i class="fa fa-minus"></i>
										</button>
									</div>
								</th>
								<th>Object Type</th>
								<th>Condition</th>
								<th>Exclutions</th>
								<th>Action</th>
							</tr>
							<tr ng-repeat-start="dbObject in dbObjects">
								<td width="78px">
									<div class="btn-group" role="group" aria-label="...">
										<button type="button" class="btn btn-sm btn-default"
											ng-click="addDbObj($index)">
											<i class="fa fa-plus"></i>
										</button>
										<button type="button" class="btn btn-sm btn-default"
											ng-click="removeDbObj($index)">
											<i class="fa fa-minus"></i>
										</button>
									</div>
								</td>
								<td>
									<select ng-hide="dbObject.objectType[0].objName" class="form-control input-sm" ng-model="dbObject.objectType"  ng-options="key for (key, data) in metaData" ng-change="changeDD(dbObject)"></select>
									<input ng-show="dbObject.objectType[0].objName" ng-model="dbObject.objectType[0].objName" type="text" class="form-control input-sm"/>
								</td>
								<td><input type="text"  class="form-control input-sm"
									ng-model="dbObject.objectType[0].objName"></td>
								<td><input type="text"  class="form-control input-sm"
									ng-model="dbObject.exclution"></td>
								<td><button ng-click="dbObject.isCollapsed = !dbObject.isCollapsed" class="btn btn-sm btn-default"><i class="fa" ng-class="{'fa-chevron-right ': dbObject.isCollapsed, 'fa-chevron-down': !dbObject.isCollapsed}"></i></button></td>
							</tr>
							<tr uib-collapse="dbObject.isCollapsed" ng-repeat-end="">
								<td></td><td colspan="3">
									<table class="table">
										<tr><th>Table</th><th width="400px">Condition</th><th>I</th><th>U</th><th>D</th><th>F</th></tr>
										<tr ng-repeat="r in dbObject.objectType">
											<td><input type="text" readonly="true" class="form-control input-sm" ng-model="r.table"/></td>
											<td><input type="text" class="form-control input-sm" ng-model="r.condition"/></td>
											<td><input type="checkbox" ng-model="r.inSw" ng-true-value="'T'" ng-false-value="'F'"></td>
											<td><input type="checkbox" ng-model="r.upSw" ng-true-value="'T'" ng-false-value="'F'"></td>
											<td><input type="checkbox" ng-model="r.dlSw" ng-true-value="'T'" ng-false-value="'F'"></td>
											<td><input type="checkbox" ng-model="r.frSw" ng-true-value="'T'" ng-false-value="'F'"></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</div>
					<!-- div class="col-md-4 small-font">
						<ul ng-repeat="dbObject in dbObjects" class="list-group">
						  <li ng-repeat="r in dbObject.childerns" class="list-group-item">{{r.table}};{{dbObject.condition}};{{r.inSw}};{{r.upSw}};{{r.dlSw}};{{r.frSw}}</li>
						</ul>
					</div-->
				</div>

			</div>
		</div>
		<div class="row">
			<div class="col-lg-8">
				<button ng-click="proceed()" ng-disabled="saving" class="btn btn-primary">
					<span>Proceed</span>
    				<i class="fa fa-spinner fa-spin" ng-show="saving"></i>
				</button>
				<button ng-click="goBack()" class="btn btn-primary">Cancel</button>
			</div>
		</div>
		
			<!-- p class="well">{{dbObjects}}</p>
			<p class="well">{{dbObject.objectType}}</p-->
		 
	</div>
</div>


<style>
	.small-font {
		font-size: 10px;
	}
</style>
