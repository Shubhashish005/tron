<div class="row">
	<div class="container">
		<h2 style="color: #bf3e11">Tree Table Demo</h2>
		<hr />

		<div class="panel panel-default">
			<div class="panel-body">
				<table>
					<!-- thead>
						<tr>
							<th>col 1</th>
							<th>col 2</th>
							<th>col 3</th>
						</tr>
					</thead-->
					<tbody ng-repeat="item in tree">
						<tr>
							<td>{{item.id}}</td>
							<td>{{item.fname}}</td>
							<td>{{item.lname}}</td>
						</tr>
						<tr ng-repeat="children in item.child">
							<td style="padding-left: 15px;">{{children.id}}</td>
							<td>{{children.fname}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
